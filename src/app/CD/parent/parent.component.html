<app-child
  [items]="items"
  (itemsUpdated)="onItemsUpdated($event)"
  (dataLoaded)="getTodos($event)"
></app-child>


<button (click)="modifyArray()">Modify Array</button>
<button (click)="replaceArray()">Replace Array</button>


<div *ngIf="todosData.length">
  <h2>Data from API:</h2>
  <ul>
    <li *ngFor="let item of todosData">{{ item?.title }}</li>
  </ul>
</div>
